--- 
  - name: update apt packages
    sudo: yes
    apt: update_cache=yes cache_valid_time=3600

  - name: install basic apt packages
    sudo: yes
    apt: pkg={{ item }} state=present
    with_items: 
      - curl
      - nano

  - name: configure firewall
    sudo: yes
    ufw: state=enabled policy=deny rule=allow port={{ item }}
    with_items:
      - 22
      - 80
      - 443

